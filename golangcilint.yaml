run:
  deadline: 60m
  skip-dirs:
    - "internal"

linters:
  enable-all: true
  disable: funlen,godox,gocognit,exhaustivestruct,paralleltest,forbidigo,gomnd,ireturn

output:
  format: colored-line-number

linters-settings:
  dupl:
    # tokens count to trigger issue, 150 by default
    threshold: 200
  nestif:
    # their are various nested if else, therefore specifying complexity as 26
    min-complexity: 26
  cyclop:
    # the maximal code complexity to report
    max-complexity: 40
